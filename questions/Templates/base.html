<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <style>
        .red {  color: #d14;}
    </style>
</head>
<body>
    <div class="container-fluid">
        <br>
        <div class="row-fluid">
            <div class="span4">
                <h1>HASKER</h1>
            </div>
            <div class="span4">
                <form class="form-search">
                  <input type="text" class="input-medium search-query">
                  <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="span2">
                {% if user.is_authenticated %}
                  <a href="{% url 'registration:logout' %}">Выйти</a>
                {% else %}
                  <a href="{% url 'registration:login' %}">Войти</a>
                {% endif %}
            </div>
            <div class="span2">
                {% if user.is_authenticated %}
                    <a href="{% url 'registration:editprofile' %}">{{ user.username }}</a>
                    <img src="{{ photo.url }}" height="75" width="75">
                {% else %}
                    <form action="{% url 'registration:registration' %}">
                        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                    </form>
                {% endif %}

            </div>
        </div>
    </div>

    <hr>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span8">
            {% block leftbody %}
            {% endblock %}
        </div>
        <div class="span4">
            <div class="pagination-centered">
                <button class="btn btn-primary" type="button">Задать вопрос</button>
            </div>
            <br>
            <div class="pagination-centered">
                <h2>Тренды</h2>
            </div>
            <div>
                 <table class="table">
                    {% for trend in trends %}
                    <tr>
                        <td><span class="badge badge-info">{{ trend.count }}</span></td>
                        <td>{{ trend.question__title }}</td>
                    </tr>
                    {% endfor %}
                 </table>
            </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
