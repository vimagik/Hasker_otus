{% extends 'base.html'%}
{% block title %}Приветсвую вас на проекте HASKER{% endblock %}

{% block leftbody %}
    <form class="form-horizontal" action='.' method='post'>
    {% csrf_token %}
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="username">Логин</label>
                  <div class="controls">
                      <input type="text" class="input-xlarge" name="username" value="" id="username">
                      <p class="help-block red">{{ error }}</p>
                  </div>

                <br>
                <label class="control-label" for="password">Пароль</label>
                  <div class="controls">
                    <input type="password" class="input-xlarge" name="password" value="" id="password">
                  </div>
                <br>
                <input type="submit" value="Войти" class="btn controls"/>
                <input type="hidden" name="next" value="{% url 'questions:index' %}" />
            </div>
        </fieldset>
    </form>
{% endblock %}
